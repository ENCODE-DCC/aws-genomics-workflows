site_name: Genomics Workflows on AWS
nav:
  - Overview: index.md
  - TL;DR: tldr.md
  - Getting Started:
    - Introduction: core-env/introduction.md
    - Create an S3 bucket: core-env/create-s3-bucket.md
    - Create a custom AMI: core-env/create-custom-ami.md
    - Setup AWS Batch: core-env/configure-aws-batch-start.md
  - Workflow Orchestration:
    - Introduction: orchestration/genomics-workflows-intro.md
    - AWS Step Functions:
      - Overview: orchestration/step-functions/intro-step-functions.md
      # - Creating a job management container: orchestration/step-functions/create-batchjobrunner-container.md
      - Examples: orchestration/step-functions/create-example-sfl-workflow.md
    - Cromwell:
      - Overview: orchestration/cromwell/cromwell-aws-batch.md
      - Examples: orchestration/cromwell/cromwell-examples.md
    - Nextflow: 
      - Overview: orchestration/nextflow/nextflow-aws-batch.md
      - Examples: orchestration/nextflow/nextflow-examples.md

extra_css: [extra.css]
theme: 
  name: material
  logo: 'images/AWS_logo_RGB_REV.svg'
  palette:
    primary: blue grey
    accent: deep orange
markdown_extensions:
  - fontawesome_markdown
  - admonition
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_png

# repo_url: https://github.com/aws-samples/aws-batch-genomics/
# repo_name: Genomics Workflows on AWS
# site_author: Angel Pizarro <pizarroa@amazon.com>
copyright: 2018 Amazon Web Services

plugins:
- search
- macros

extra:
  staging: develop
  develop:
    s3: 
      bucket: aws-genomics-workflows
  production:
    s3:
      bucket: docs.opendata.aws
      prefix: genomics-workflows